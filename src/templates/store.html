<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-<hash>"
      crossorigin="anonymous"
    />

    <title>FarmFresh-Admin</title>

    <link rel="stylesheet" href="../styles/style-store.css" />
  </head>

  <body>
    <!-- Side navigation -->
    <div class="sidenav">
      <div class="web-name">
        <h1>FarmFresh</h1>
        <p>Store Side</p>
      </div>
      <div class="side-menu">
        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="profil.html"><i class="fas fa-store"></i> Store</a>
        <a href="items.html"><i class="fas fa-list"></i> Item List</a>
        <a href="history.html"><i class="fas fa-history"></i> Order History</a>
        <a href="location.html"
          ><i class="fas fa-map-marker-alt"></i> Location</a
        >
        <a href="review.html"><i class="fas fa-star"></i> Review</a>
        <a href="#"><i class="fas fa-comments"></i> Chat</a>
      </div>
    </div>

    <main>
      <div class="top-dashboard">
        <!-- Bagian 1: menu -->
        <div class="item-menu">
          <ul>
            <li>
              <a href="#"><i class="fas fa-comments"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cog"></i></a>
            </li>
          </ul>
        </div>

        <!-- Bagian 2: Profile Pic -->
        <div class="profile-pic">
          <p>Hello, Esa Faizal Gibran</p>
          <img src="../publics/img/image.png" alt="Avatar" />
        </div>
      </div>

      <div class="container">
        <div class="header">
            <div class="profile-picture">
                <img src="../publics/img/image.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>SayurBox</h1>
                <p>sayurbox25@gmail.com</p>
            </div>
              <button id="add-profil">Add Profil</button>
        </div>
        <div class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input type="text" id="owner" placeholder="Owner of the store">
                </div>
                <div class="form-group">
                    <label for="store-name">Store Name</label>
                    <input type="text" id="store-name" placeholder="Store Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Your Address">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Your Country">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" placeholder="Your Contact">
                </div>
                <div class="form-group">
                    <label for="timezone">Time Zone</label>
                    <input type="text" id="timezone" placeholder="Your Time Zone">
                </div>
            </div>
            <div class="buttons">
              <button id="save">Save</button>
              <button id="edit">Edit</button>
        </div>
        </div>
        <div class="email-section">
            <h2>My Email Address</h2>
            <div class="email">
                <p>sayurbox25@gmail.com</p>
                <button id="add-email">+ Add Email Address</button>
       </div>
      </div>
    </main>

  </body>
</html>
